<div class="user-view">
  <virtual-scroller #scroll [items]="users" class="h-100" (vsEnd)="scrolledToEnd($event)">
    <div class="user-list" *ngFor="let user of scroll.viewPortItems">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-8">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <div class="d-flex text-black">
                  <div class="flex-shrink-0">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                      alt="Generic placeholder image" class="img-fluid"
                      style="width: 180px; border-radius: 10px;">
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h5 class="mb-1">{{user.displayName}}</h5>
                    <p class="mb-2 pb-1" style="color: #2b2a2a;" [innerHTML]="user.aboutMe"></p>
                    <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                      style="background-color: #efefef;">
                      <div>
                        <p class="small text-muted mb-1">Upvotes</p>
                        <p class="mb-0">{{user.upVotes}}</p>
                      </div>
                      <div class="px-3">
                        <p class="small text-muted mb-1">Downvotes</p>
                        <p class="mb-0">{{user.downVotes}}</p>
                      </div>
                      <div>
                        <p class="small text-muted mb-1">Views</p>
                        <p class="mb-0">{{user.views}}</p>
                      </div>
                    </div>
                    <div class="d-flex pt-1">
                      <button type="button" class="btn btn-outline-primary me-1 flex-grow-1" (click)="getRandomUserPost(user.commentedPosts)">Get random post</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </virtual-scroller>
</div>
